<style>
  /* Container and heading */
  .gallery-container {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .stylish-heading {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    color: #222;
    margin-bottom: 2rem;
    letter-spacing: 0.05em;
  }

  /* Grid layout */
  .gallery-grid {
    display: grid;
    gap: 2.2rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }

  /* Card styling */
  .gallery-card {
    background: linear-gradient(145deg, #f0f4ff, #d9e4ff);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(25, 45, 90, 0.1);
    padding: 1.8rem 1.5rem 2.2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-card:hover,
  .gallery-card:focus {
    outline: none;
    transform: translateY(-6px);
    box-shadow: 0 15px 30px rgba(25, 45, 90, 0.25);
  }

  /* Image */
  .gallery-image-wrapper {
    width: 140px;
    height: 140px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 1.3rem;
    flex-shrink: 0;
  }
  .gallery-event-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 16px;
  }

  /* Text */
  .event-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: #1a1a1a;
    margin: 0;
    text-align: center;
  }

  /* Popup Overlay */
  #popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(20, 30, 60, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease forwards;
  }
  #popup-overlay.show {
    display: flex;
  }

  #popup-image {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    animation: popIn 0.4s ease forwards;
  }

  #popup-close {
    position: absolute;
    top: 20px;
    right: 30px;
    background: transparent;
    border: none;
    font-size: 3rem;
    color: white;
    cursor: pointer;
    font-weight: 700;
    line-height: 1;
    transition: color 0.3s ease;
  }
  #popup-close:hover,
  #popup-close:focus {
    color: #f0f0f0;
    outline: none;
  }

  /* Animations */
  @keyframes fadeIn {
    from { background: rgba(20, 30, 60, 0); }
    to { background: rgba(20, 30, 60, 0.85); }
  }
  @keyframes popIn {
    from {
      opacity: 0;
      transform: scale(0.85);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galleryCards = document.querySelectorAll('.gallery-card');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupImage = document.getElementById('popup-image');
    const popupClose = document.getElementById('popup-close');

    // Map event name to number of images
    // If you have multiple images per event, you can expand this logic.
    // For now, we just show 1 image (1.jpg)
    // Extendable if you want to add next/prev functionality in future.
    const events = {
      "21May_club_event": 1,
      "27May_bingo_night": 1,
      "4June_panel_discussion": 1,
      "17June_movie_night": 1
    };

    function openPopup(eventName) {
      const imgPath = `{{ "/assets/gallery/" | relative_url }}${eventName}/1.jpg`;
      popupImage.src = imgPath;
      popupImage.alt = `Image from ${eventName.replace(/_/g, ' ')}`;
      popupOverlay.classList.add('show');
      popupOverlay.setAttribute('aria-hidden', 'false');
      popupClose.focus();
    }

    function closePopup() {
      popupOverlay.classList.remove('show');
      popupOverlay.setAttribute('aria-hidden', 'true');
      popupImage.src = '';
    }

    galleryCards.forEach(card => {
      card.addEventListener('click', () => {
        openPopup(card.getAttribute('data-event'));
      });
      // Support keyboard accessibility (Enter or Space)
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPopup(card.getAttribute('data-event'));
        }
      });
    });

    popupClose.addEventListener('click', closePopup);

    // Close popup on overlay click (outside image)
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        closePopup();
      }
    });

    // Close popup on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && popupOverlay.classList.contains('show')) {
        closePopup();
      }
    });
  });
</script>
