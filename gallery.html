  <div class="gallery-grid">

      <div class="gallery-image-wrapper">
        <img src="{{ '/assets/gallery/21May_club_event/1.jpg' | relative_url }}" alt="21 May Club Event" loading="lazy" class="gallery-event-image" />
      </div>
      <p class="event-name">21 May Club Event</p>
    </div>

    <div class="gallery-card" data-event="27May_bingo_night" tabindex="0" aria-label="Open gallery for 27 May Bingo Night">
      <div class="gallery-image-wrapper">
        <img src="{{ '/assets/gallery/27May_bingo_night/1.jpg' | relative_url }}" alt="27 May Bingo Night" loading="lazy" class="gallery-event-image" />
      </div>
      <p class="event-name">27 May Bingo Night</p>
    </div>

    <div class="gallery-card" data-event="4June_panel_discussion" tabindex="0" aria-label="Open gallery for 4 June Panel Discussion">
      <div class="gallery-image-wrapper">
        <img src="{{ '/assets/gallery/4June_panel_discussion/1.jpg' | relative_url }}" alt="4 June Panel Discussion" loading="lazy" class="gallery-event-image" />
      </div>
      <p class="event-name">4 June Panel Discussion</p>
    </div>

    <div class="gallery-card" data-event="17June_movie_night" tabindex="0" aria-label="Open gallery for 17 June Movie Night">
      <div class="gallery-image-wrapper">
        <img src="{{ '/assets/gallery/17June_movie_night/1.jpg' | relative_url }}" alt="17 June Movie Night" loading="lazy" class="gallery-event-image" />
      </div>

<!-- Popup Overlay -->
<div id="popup-overlay" aria-modal="true" role="dialog" aria-hidden="true" tabindex="-1">
  <button id="popup-close" aria-label="Close image popup">Ã—</button>
  <button id="popup-prev" aria-label="Previous image" class="nav-arrow">&#10094;</button>
  <img id="popup-image" src="" alt="Event Image" />
  <button id="popup-next" aria-label="Next image" class="nav-arrow">&#10095;</button>
</div>

<style>
  /* Container and heading */
  .gallery-container {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .stylish-heading {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    color: #222;
    margin-bottom: 2rem;
    letter-spacing: 0.05em;
  }

  /* Grid layout */
  .gallery-grid {
    display: grid;
    gap: 2.2rem;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  }

  /* Card styling */
  .gallery-card {
    background: linear-gradient(145deg, #f0f4ff, #d9e4ff);
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(25, 45, 90, 0.1);
    padding: 1.8rem 1.5rem 2.2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-card:hover,
  .gallery-card:focus {
    outline: none;
    transform: translateY(-6px);
    box-shadow: 0 15px 30px rgba(25, 45, 90, 0.25);
  }

  /* Image */
  .gallery-image-wrapper {
    width: 140px;
    height: 140px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    margin-bottom: 1.3rem;
    flex-shrink: 0;
  }
  .gallery-event-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 16px;
  }

  /* Text */
  .event-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: #1a1a1a;
    margin: 0;
    text-align: center;
  }

  /* Popup Overlay */
  #popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(20, 30, 60, 0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease forwards;
  }
  #popup-overlay.show {
    display: flex;
  }

  #popup-image {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
    animation: popIn 0.4s ease forwards;
  }

  #popup-close {
    position: absolute;
    top: 20px;
    right: 30px;
    background: transparent;
    border: none;
    font-size: 3rem;
    color: white;
    cursor: pointer;
    font-weight: 700;
    line-height: 1;
    transition: color 0.3s ease;
  }
  #popup-close:hover,
  #popup-close:focus {
    color: #f0f0f0;
    outline: none;
  }

  /* Navigation arrows */
  .nav-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 4rem;
    color: white;
    background: rgba(20, 30, 60, 0.6);
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    line-height: 1;
  }
  #popup-prev {
    left: 30px;
  }
  #popup-next {
    right: 30px;
  }
  .nav-arrow:hover,
  .nav-arrow:focus {
    background: rgba(20, 30, 60, 0.9);
    outline: none;
  }

  /* Animations */
  @keyframes fadeIn {
    from { background: rgba(20, 30, 60, 0); }
    to { background: rgba(20, 30, 60, 0.85); }
  }
  @keyframes popIn {
    from {
      opacity: 0;
      transform: scale(0.85);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const galleryCards = document.querySelectorAll('.gallery-card');
    const popupOverlay = document.getElementById('popup-overlay');
    const popupImage = document.getElementById('popup-image');
    const popupClose = document.getElementById('popup-close');
    const popupPrev = document.getElementById('popup-prev');
    const popupNext = document.getElementById('popup-next');

    // Define how many images each event has (adjust as needed)
    const events = {
      "21May_club_event": 12,
      "27May_bingo_night": 8,
      "4June_panel_discussion": 3,
      "17June_movie_night": 1
    };

    let currentEvent = null;
    let currentIndex = 1;

    function updateImage() {
      const imgPath = `{{ "/assets/gallery/" | relative_url }}${currentEvent}/${currentIndex}.jpg`;
      popupImage.src = imgPath;
      popupImage.alt = `Image ${currentIndex} from ${currentEvent.replace(/_/g, ' ')}`;
    }

    function openPopup(eventName) {
      currentEvent = eventName;
      currentIndex = 1;
      updateImage();
      popupOverlay.classList.add('show');
      popupOverlay.setAttribute('aria-hidden', 'false');
      popupClose.focus();
    }

    function closePopup() {
      popupOverlay.classList.remove('show');
      popupOverlay.setAttribute('aria-hidden', 'true');
      popupImage.src = '';
      currentEvent = null;
      currentIndex = 1;
    }

    function showNext() {
      if (!currentEvent) return;
      currentIndex++;
      if (currentIndex > events[currentEvent]) {
        currentIndex = 1; // loop back to first
      }
      updateImage();
    }

    function showPrev() {
      if (!currentEvent) return;
      currentIndex--;
      if (currentIndex < 1) {
        currentIndex = events[currentEvent]; // loop back to last
      }
      updateImage();
    }

    galleryCards.forEach(card => {
      card.addEventListener('click', () => {
        openPopup(card.getAttribute('data-event'));
      });
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openPopup(card.getAttribute('data-event'));
        }
      });
    });

    popupClose.addEventListener('click', closePopup);
    popupNext.addEventListener('click', showNext);
    popupPrev.addEventListener('click', showPrev);

    // Close popup on overlay click outside image and nav buttons
    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        closePopup();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (!popupOverlay.classList.contains('show')) return;

      if (e.key === 'Escape') {
        closePopup();
      }
      else if (e.key === 'ArrowRight') {
        showNext();
      }
      else if (e.key === 'ArrowLeft') {
        showPrev();
      }
    });
  });
</script>
